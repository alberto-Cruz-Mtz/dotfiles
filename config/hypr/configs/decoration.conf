# Este archivo controla la apariencia visual de Hyprland, incluyendo bordes,
# sombras, animaciones y efectos de difuminado.

# --- Configuración general ---
general {
    # "gaps_in" y "gaps_out" controlan los espacios entre las ventanas y los bordes.
    gaps_in = 10 
    gaps_out = 10 

    # Ancho del borde de las ventanas. 0 elimina los bordes.
    border_size = 0 

    # Color del borde de las ventanas activas.
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # Color del borde de las ventanas inactivas.
    col.inactive_border = rgba(33ccffee) rgba(00ff99ee) 45deg #rgba(595959aa)

    # Permite redimensionar ventanas al arrastrar desde el borde.
    resize_on_border = true 
    # Desactiva el "tearing" visual.
    allow_tearing = false 
    # El layout principal de ventanas. Dwindle es un layout tipo "árbol binario".
    layout = dwindle 
}

# --- Decoración de ventanas ---
decoration {
    # Redondeo de las esquinas de las ventanas.
    rounding = 12
    # El poder del redondeo, para un efecto más suave.
    rounding_power = 5 

    # Opacidad de las ventanas activas e inactivas. Valores de 0.0 (transparente) a 1.0 (opaco).
    active_opacity = 1.0 
    inactive_opacity = 1.0
    # "dim_inactive" reduce el brillo de las ventanas que no tienen foco.
    dim_inactive = false 

    shadow {
        # Activa las sombras de las ventanas.
        enabled = true
        # Rango de la sombra en píxeles.
        range = 15
        # Poder de renderizado de la sombra.
        render_power = 2 
        # Color de la sombra.
        color = rgba(1a1a1aee)
    }

    # Configuración de blur (efecto de difuminado).
    blur {
        enabled = true
        # Tamaño del efecto de blur.
        size = 5 
        # Número de pasadas. Más pasadas mejoran la calidad pero aumentan el consumo de recursos.
        passes = 1
        # La viveza del blur.
        vibrancy = 0.1696
        # Activa nuevas optimizaciones para el blur.
        new_optimizations = true
        # Aplica el efecto de blur a Waybar, Rofi y SwayNC.
        layerrule = blur, waybar
        layerrule = ignorezero, waybar
        layerrule = blur, rofi
        layerrule = ignorezero, rofi
        layerrule = blur, swaync
        layerrule = ignorezero, swaync
    }
}

# --- Animaciones ---
animations {
    # Habilita las animaciones.
    enabled = true
    # Define una curva de animación personalizada para un efecto de movimiento único.
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # Animación de las ventanas al aparecer.
    animation = windows, 1, 7, myBezier, popin 10%
    # Animación de las ventanas al cerrarse.
    animation = windowsOut, 1, 7, default, popin 80%
    # Animaciones de los bordes.
    animation = border, 1, 15, default
    animation = borderangle, 1, 15, default
    # Animación de desvanecimiento.
    animation = fade, 1, 5, default
    # Animación al cambiar de espacio de trabajo.
    animation = workspaces, 1, 6, default
    # Aplica una animación de "slide" (deslizamiento) a Rofi.
    layerrule = animation slide, rofi
}

# --- Dwindle Layout (Tipo de "árbol") ---
dwindle {
    # Activa el "pseudotiling", que permite alternar entre ventanas flotantes y en mosaico.
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    # Conserva la división de la pantalla al cambiar de ventana.
    preserve_split = true # You probably want this
}

# --- Configuración del "master" layout (si aplica) ---
master {
    new_status = master
}

# --- Varios ---
misc {
    # Desactiva el fondo de pantalla por defecto de Hyprland.
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    # Desactiva el logo aleatorio de Hyprland al inicio.
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


