# Este archivo contiene todos los atajos de teclado para controlar Hyprland y las aplicaciones.
# Los atajos son el corazón de la experiencia de usuario en un gestor de ventanas en mosaico.

# --- Variables para atajos ---

# Define la tecla principal (Super o "tecla de Windows").
$mainMod = SUPER # Sets "Windows" key as main modifier
# Define la tecla Print Screen para capturas de pantalla.
$Print = PRINT
# Define la tecla Enter.
$Enter = Return

# --- Atajos de aplicaciones y del sistema ---
# Lanza la terminal usando la variable definida en applications.conf.
bind = $mainMod, $Enter, exec, $terminal
# Cierra la ventana activa.
bind = $mainMod, Q, killactive,
# Cierra Hyprland.
bind = $mainMod, M, exit,
# Lanza el explorador de archivos.
bind = $mainMod, E, exec, $fileManager
# Lanza el navegador.
bind = $mainMod, B, exec,  $browser
# Activa/desactiva el modo pantalla completa.
bind = $mainMod, F, fullscreen
# Activa/desactiva el modo flotante para una ventana.
bind = $mainMod, V, togglefloating,
# Lanza el menú de aplicaciones.
bind = $mainMod, Space, exec, $menu
# Activa el "pseudotiling" (ver decoration.conf).
bind = $mainMod, P, pseudo, # dwindle
# Otro atajo para alternar el modo flotante.
bind = $mainMod, J, togglefloating, # dwindle
# Bloquea la pantalla con hyprlock.
bind = $mainMod, L, exec, hyprlock
# Cambia el fondo de pantalla con waypaper.
bind = $mainMod, W, exec, waypaper
# Cambia a un fondo de pantalla aleatorio.
bind = $mainMod + SHIFT, W, exec, waypaper --random
# Muestra un menú para cerrar sesión.
bind = ALT, F4, exec, wlogout

# --- Atajos para capturas de pantalla con hyprshot ---
# realiza una captura de la pantalla completa al portapapeles.
bind = ,$Print, exec, hyprshot -m output --clipboard-only
# Captura una región de la pantalla y la guarda en la carpeta de capturas.
bind = $mainMod, $Print, exec, hyprshot -m region -o  ~/Pictures/Screenshots
# Captura la pantalla completa y la guarda en la carpeta de capturas.
bind = SHIFT, $Print, exec, hyprshot -m output -o ~/Pictures/Screenshots

# --- Navegación entre ventanas ---
# Mueve el foco de la ventana en la dirección de la flecha.
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- Navegación por espacios de trabajo ---
# Cambia al espacio de trabajo [1-10].
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- Movimiento de ventanas a espacios de trabajo ---
# Mueve la ventana activa al espacio de trabajo [1-10].
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- Espacio de trabajo especial (scratchpad) ---
# Muestra/oculta el "scratchpad" llamado "magic".
bind = $mainMod, S, togglespecialworkspace, magic
# Mueve la ventana activa al "scratchpad".
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# --- Atajos de ratón ---
# Desplazamiento de espacios de trabajo con la rueda del ratón.
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# Mueve y redimensiona ventanas con el botón izquierdo y derecho del ratón.
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- Teclas multimedia del portátil ---
# Controla el volumen con `wpctl`.
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# Controla el micrófono.
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# Controla el brillo de la pantalla con `brightnessctl`.
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# --- Control de reproducción multimedia con playerctl ---
# Revisa la documentación para asegurarte de que playerctl esté instalado.
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
