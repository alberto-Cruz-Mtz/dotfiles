# Este archivo configura la apariencia de la pantalla de bloqueo de Hyprland.
# Permite personalizar el fondo, las etiquetas de texto (hora, fecha) y el campo de entrada.

# --- Variables ---
# Define variables para rutas y familias de fuentes, facilitando los cambios.
$PICTURES = $HOME/Pictures/
$font_family = IosevkaTerm Nerd Font

# --- Fondo de la pantalla de bloqueo ---
background {
    monitor =
    # Ruta de la imagen de fondo. Aqu√≠ usa una imagen de un estilo retro.
    path = $PICTURES/wallpaper/desktop-80s.jpg
    # Capa de color semitransparente sobre la imagen. El √∫ltimo valor (0.6) es la opacidad.
    color = rgba(0, 0, 0, 0.6)     # Capa semitransparente negra (ajusta el √∫ltimo valor para m√°s/menos oscuridad)
    blur_size = 1                   # Opcional: desenfoque para mejorar el efecto
    blur_passes = 1                 # Opcional: m√°s pasos = m√°s desenfoque
    noise = 0.00                    # Opcional: ruido granular
    # Ajusta el brillo del fondo. Un valor de 0.4 oscurece la imagen.
    brightness = 0.4                # Ajusta el brillo (valores < 1 oscurecen)
}

# --- Configuraci√≥n general ---
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# --- Etiquetas de texto personalizadas ---
# "Welcome!" - Mensaje de bienvenida.
label {
    monitor =
    text = Welcome!
    color = rgba(216, 222, 233, .75)
    font_size = 70 
    font_family = $font_family Bold 
    position = 90, 320
    halign = left
    valign = center
}

# Hora - Muestra la hora actual, actualiz√°ndose cada segundo.
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, .75)
    font_size = 40
    font_family = $font_family Bold
    position = 200, 240
    halign = left
    valign = center
}

# D√≠a y mes - Muestra el d√≠a de la semana, mes y fecha.
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, .75)
    font_size = 19
    font_family = $font_family Bold
    position = 150, 175
    halign = left
    valign = center
}

# Foto de perfil.
image {
    monitor =
    path = $PICTURES/images/profile_two.jpg
    border_size = 2
    border_color = rgba(255, 255, 255, .75)
    size = 95
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 220, 25
    halign = left
    valign = center
}

# Campo de usuario - Caja visual para el nombre de usuario.
shape {
    monitor =
    size = 320, 55
    color = rgba(0,0,0, .5)
    rounding = -1
    border_size = 0
    border_color = rgba(0,0,0, 1)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)

    position = 100, -140
    halign = left
    valign = center
}

# Etiqueta de usuario - Muestra el icono y nombre de usuario.
label {
    monitor =
    text = Ôäæ    $USER
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 16
    font_family = $font_family Bold
    position = 205, -140
    halign = left
    valign = center
}

# Campo de entrada de contrase√±a.
input-field {
    monitor =
    size = 320, 55
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0,0,0, 0)
    inner_color = rgba(0,0,0, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = $font_family Bold 
    placeholder_text = <i><span foreground="##ffffff99">üîí  Enter Pass</span></i>
    hide_input = false
    position = 100, -220
    halign = left
    valign = center
}

# Canci√≥n actual.
label {
    monitor =
    # Ejecuta un script para obtener el detalle de la canci√≥n actual y lo muestra.
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/songdetail.sh)" 
    color = rgba(0,0,0, 0.65)
    font_size = 14
    font_family = $font_family 
    position = 210, 45
    halign = left
    valign = bottom
}
